<head>
	<!-- 字符集编码 -->
	<meta charset="utf-8">
	<!-- 兼容性模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<!-- 页面标题 -->
	<title></title>
	<!-- 作者 -->
	<meta name="author" content="shuyi.wu" />
	<!-- 页面内容简介 有助于搜索引擎分析 -->
	<meta name="description" content="" />
	<!-- 所属 -->
	<meta name="Copyright" content="wushuyi" />
	<!-- 移动端视图 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 页面标题图标 -->
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- css头部加载 有助于 浏览器 渲染 -->
	<link rel="stylesheet" href="assets/css/reset.css" /><!-- css 重置 -->
    <link rel="stylesheet" href="assets/css/pub-style.css"/>
    <link rel="stylesheet" href="assets/libs/sweetalert/0.4.1/sweet-alert.css"/>
    <link rel="stylesheet" href="assets/libs/jScrollPane/2.0.20/jquery.jscrollpane.css"/>
    <link rel="stylesheet" href="assets/libs/magnific-popup.js/1.0.0/magnific-popup.css"/>
    <link rel="stylesheet" href="assets/libs/umeditor-hf/1.2.2/themes/default/css/umeditor.css"/>
	<link rel="stylesheet" href="assets/css/server.css" />
	<!-- modernizr 用于处理 各浏览器 兼容 因为要 处理css样式兼容 所以 头部加载 -->
	<script src="assets/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script data-main="assets/js/server.js" src="assets/libs/require.js/2.1.15/require.js"></script>
</head>

<body>
<!-- 为何要用这个 div? 请看http://camendesign.com/code/developpeurs_sans_frontieres -->
<div id="wrapper">
    <div id="main">
        <div id="left-cent">
            <div class="topbar">
                <h2 class="title">教案 <span class="num">999</span></h2>
                <button class="btn btn-primary close-class-btn">结束课程</button>
                <h3 class="run-time">本课程已经进行了: <span class="num">999</span> 分钟</h3>
            </div>
            <div class="plan-cent">
                <div class="scroll">

                </div>
            </div>
            <div class="toolbar">
                <div class="tool-btn task-ctl-btn">聊天</div>
                <div class="separated"></div>
                <div class="tool-btn add-error-btn">加入错题本</div>
                <div class="separated"></div>
                <div class="tool-btn play-video-btn">直播</div>
                <div class="separated"></div>
                <div class="tool-btn play-sound-btn">录播</div>
                <div class="separated"></div>
                <div class="tool-btn more-plan-btn">更多讲义</div>
                <div class="separated"></div>
                <div class="tool-btn prev-btn"></div>
                <div class="tool-num">999</div>
                <div class="tool-btn next-btn"></div>
            </div>
            <div class="session-cent"></div>
        </div>
        <div id="right-cent">
            <div class="topbar">
                <h2 class="title">题目 <span class="num">999</span></h2>
            </div>
            <div class="sketchpad-cent">
                <div class="scroll">

                </div>
            </div>
            <div class="toolbar">
                <div class="tool-btn sound-btn"></div>
                <div class="separated"></div>
                <div class="tool-btn answer-btn">
                    <label>
                        学生答题
                        <input class="checkbox" type="checkbox" name="answer-btn" id="answer-lock"/>
                    </label>
                </div>
                <div class="separated"></div>
                <div class="tool-btn eraser-btn"></div>
                <div class="tool-btn pen-red-btn"></div>
                <div class="tool-btn pen-black-btn"></div>
                <div class="separated"></div>
                <div class="tool-btn add-page-btn">空白页</div>
                <div class="separated"></div>
                <div class="tool-btn prev-btn"></div>
                <div class="tool-num">999</div>
                <div class="tool-btn next-btn"></div>
            </div>
            <div class="session-cent"></div>
        </div>
        <div id="task-box-cent">
            <div class="task-topbar">
                <div id="task-name" class="task-name">老师A</div>
                <div class="task-close"></div>
            </div>
            <div class="task-cent">
                <div class="scroll">
                </div>
            </div>
            <div class="task-btmbar">
                <div id="myEditor" contenteditable="true"></div>
            </div>
        </div>
        <div id="pop-list">
            <div class="pop-box test-media-pop">
                <div class="pop-box-top">
                    <h1>多媒体设备测试</h1>
                </div>
                <div class="pop-box-mid">
                    <video class="media-test" autoplay></video>
                </div>
                <div class="pop-box-btm">
                    <button class="btn btn-primary media-test-success-btn">影音正常</button>
                    <button class="btn btn-danger media-test-error-btn">影音异常</button>
                </div>
            </div>
            <div class="pop-box sure-close-pop">
                <div class="pop-box-top">
                    <h1>确认要结束课程吗?</h1>
                </div>
                <div class="pop-box-btm">
                    <button class="btn btn-primary sure-close-false-btn">取消</button>
                    <button class="btn btn-warning sure-close-true-btn">结束</button>
                </div>
            </div>
            <div class="pop-box raty-pop">
                <div class="pop-box-top">
                    <span class="raty-top-tit">掌握情况</span>
                    <span class="raty-top-num">1/2</span>
                </div>
                <div class="pop-box-mid">
                    <ul>
                        <li>
                            <span class="raty-tit">知识点 1</span>
                            <div class="raty"></div>
                        </li>
                        <li>
                            <span class="raty-tit">知识点 2</span>
                            <div class="raty"></div>
                        </li>
                        <li>
                            <span class="raty-tit">知识点 3</span>
                            <div class="raty"></div>
                        </li>
                        <li>
                            <span class="raty-tit">知识点 4</span>
                            <div class="raty"></div>
                        </li>
                    </ul>
                </div>
                <div class="pop-box-btm">
                    <button class="btn btn-primary raty-confirm-btn">　确认　</button>
                </div>
            </div>
            <div class="pop-box remark-pop">
                <div class="pop-box-top">
                    <span class="remark-top-tit">写评语</span>
                    <span class="remark-top-num">2/2</span>
                </div>
                <div class="pop-box-mid">
                    <ul>
                        <li>
                            <label class="remark-tit">评语 1
                                <textarea class="remark"></textarea>
                            </label>

                        </li>
                        <li>
                            <label class="remark-tit">评语 2
                                <textarea class="remark"></textarea>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="pop-box-btm">
                    <div class="prev-btn remark-prev-btn"></div>
                    <button class="btn btn-primary remark-confirm-btn">　确认　</button>
                </div>
            </div>
            <div class="pop-box photo-pop">
                <div class="pop-box-top">
                    <h1>拍照</h1>
                </div>
                <div class="pop-box-mid">
                    <video class="photo-box" autoplay muted></video>
                </div>
                <div class="pop-box-btm">
                    <button class="btn btn-primary photo-upload-btn">　上传　</button>
                    <button class="btn btn-danger photo-reset-btn">　重拍　</button>
                    <button class="btn btn-primary photo-confirm-btn">　拍照　</button>
                    <button class="btn btn-danger photo-cancel-btn">　取消　</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- js 紧贴</body> 页面渲染完成 后处理 js 有助于 加快 页面响应速度 -->
</body>
</html>
